{% extends 'base.html' %}
{% block title %}Add nick to {{ author[1] }}{% endblock %}
{% block content %}
    <h1>Add nick to {{ author[1] }}: </h1>
    <form action="#" method="post">
        <label for="nick">Nick: </label>
        <input type="text" id="nick" name="nick" required>
        <br>
        <label for="author">Select author</label>
        <select name="author" id="author" required>{# add a default option of author[0] #}
            {% for opt in authors %}
                <option value="{{ opt[0] }}">{{ opt[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Dodaj">
    </form>
{% endblock %}
