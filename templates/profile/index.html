{% extends 'base.html' %}
{% block title %}{{ username }}{% endblock %}
{% block content %}
    <h1>Hello {{ username }}!</h1>
    <a href="/home/logout">logout</a>
    {% if username == 'admin' %}
        <a href="/admin/">admin panel</a>
    {% endif %}
    {% if canverify %}
        <a href="/home/register/">verify your email</a>
    {% endif %}
    <br>
    <a href={{ url_for("profile.send_email", user_url_slug=username) }}>change password</a>
{% endblock %}
